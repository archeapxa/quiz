<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="pass-test pass-test__content">
    <button class="button pass-test__button button--primary">Пройти тест</button>
  </div>
  <!-- /.pass-test -->

  <div class="overlay"></div>
  <!-- /.overlay -->

  <div class="quiz">
    <div class="quiz__content">
      <div class="quiz-head">
        <a href="index.html" class="quiz-head__logo">
          <img src="./img/logo.svg" alt="Logo">
        </a>
        <strong class="quiz-head__hint">Подкажем, какая уборка подходит для Вас</strong>
      </div>
      <!-- /.quiz-head -->
      <div class="quiz-body">
        <form class="form quiz-body__form" action="#" method="POST">
          <fieldset class="form__fieldset" style="display: none;">
            <div class="form__title">Ваша квартира после ремонта?</div>
            <div class="form__wrap">
              <label class="form__label-radio active-radio" for="label-choice-yes_first">
                <input class="form__radio" type="radio" name="choice-first" id="label-choice-yes_first" value="Yes">
                <div class="form__choise">
                  <div class="form__image">
                    <img src="./img/quiz-1.jpg" alt="quiz-1">
                  </div>
                  <!-- /.form__image -->
                  <div class="form__answer">Да</div>
                  <!-- /.form__answer -->
                </div>
                <!-- /.form__choise -->
              </label>
              <label class="form__label-radio" for="label-choice-no_first">
                <input class="form__radio" type="radio" name="choice-first" id="label-choice-no_first" value="No">
                <div class="form__choise">
                  <div class="form__image">
                    <img src="./img/quiz-2.jpg" alt="quiz-2">
                  </div>
                  <!-- /.form__image -->
                  <div class="form__answer">Нет</div>
                  <!-- /.form__answer -->
                </div>
                <!-- /.form__choise -->
              </label>
            </div>
            <!-- /.form__wrap -->
            <div class="form-button form-button__indent">
              <button class="button form-button__btn-next button--primary">Далее
              </button>
            </div>
          </fieldset>
          <fieldset class="form__fieldset" style="display: block;">
            <div class="form__title">Укажите площадь Вашей квартиры/дома?</div>
            <div class="form__column">
              <div class="form__group">
                <input class="form__input" value="Менее 50 кв м" type="checkbox" name="user_check_1" id="check_1">
                <label class="form__label-checkbox" for="check_1">Менее 50 кв м</label>
              </div>
              <!-- /.form__group -->
              <div class="form__group active--checkbox">
                <input class="form__input" value="От 50 до 100 кв м" type="checkbox" name="user_check_2" id="check_2">
                <label class="form__label-checkbox" for="check_2">От 50 до 100 кв м</label>
              </div>
              <!-- /.form__group -->
              <div class="form__group">
                <input class="form__input" value="Более 100 кв м" type="checkbox" name="user_check_3" id="check_3">
                <label class="form__label-checkbox" for="check_3">Более 100 кв м</label>
              </div>
              <!-- /.form__group -->
            </div>
            <!-- /.form__column -->
            <div class="form-button form-button__indent">
              <button class="form-button__btn-prev"></button>
              <button class="button form-button__btn-next button--primary">Далее</button>
            </div>
          </fieldset>
          <fieldset class="form__fieldset" style="display: none;"></fieldset>
          <fieldset class="form__fieldset" style="display: none;"></fieldset>
          <fieldset class="form__fieldset" style="display: none;"></fieldset>
        </form>
      </div>
      <!-- /.quiz-body -->
      <div class="quiz-position">
        <div class="quiz-position__bg">
          <span class="quiz-position__on">Тест пройден на</span>
          <div class="quiz-position__percent">
            <span id="quiz-position__percent-change" class="">25</span>%
          </div>
          <!-- /.quiz-position__percent -->
          <span class="quiz-position__find-out">Узнайте, какая
            скидка ждет вас
            в конце теста!</span>
          <div class="quiz-position__image"></div>
          <!-- /.quiz-position__image -->
        </div>
        <!-- /.quiz-position__bg -->
      </div>
      <!-- /.quiz-position -->
    </div>
    <!-- /.quiz__content -->
  </div>
  <!-- /.quiz -->


</body>

</html>
